    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right,#FAF357(20, 147, 220), #F9F4A2(17, 54, 71));
        }
        
        .baixo{
            position:absolute;
            bottom: -1000px;
            
            width: 100%;
            height: 100%;
        }

        .box{
            color: white;
            position:absolute;
            top: 45%;
            left: 40%;
          
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }
        fieldset{
            border: 3px solid #E37C00;
        }
        legend{
            border: 1px solid #E37C00;
            padding: 10px;
            text-align: center;
            background-color: #E37C00;
            border-radius: 8px;
        }
        .inputBox{
            position: relative;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: #E37C00;
        }
        #data_nascimento{
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        #submit{
            background-image: linear-gradient(to right,#FAF357(0, 92, 197), #F9F4A2(90, 20, 220));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #submit:hover{
            background-image: linear-gradient(to right,#FAF357(0, 80, 172), #F9F4A2(80, 19, 195));
        }
